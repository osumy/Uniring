name: Deploy to VPS

on:
  push:
    branches: [ "master" ] 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
          cd /tmp &&
          rm -rf myapp-deploy &&
          git clone --depth=1 https://github.com/${{ github.repository }}.git myapp-deploy &&
          cd myapp-deploy &&

          # Build API
          dotnet publish Uniring.Api/Uniring.Api.csproj -c Release -o /var/www/api --no-self-contained &&

          # Build MVC
          dotnet publish Uniring.App/Uniring.App.csproj -c Release -o /var/www/app --no-self-contained &&

          # Restart services
          sudo systemctl restart api app
        '
